<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Based Application ElecSpectra</title>

    <!-- - custom css link-->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/productmanage.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header"></header>
    <nav id="navbar" class="desktop-navigation-menu"></nav>
    <div class="product-management">
      <h4>Product Manage List</h4>
      <div class="filters">
        <div class="filter-group">
          <label for="category">Category:</label>
          <select id="category">
            <option value="all">All</option>
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="brand">Brand:</label>
          <select id="brand">
            <option value="all">All</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sort">Sort By:</label>
          <select id="sort">
            <option value="popular">Most Popular</option>
            <option value="price">Price</option>
          </select>
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="Search by Product Name" />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="product-list">
        <table>
          <thead>
            <tr>
              <th>Number</th>
              <th>Category</th>
              <th>Brand</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Description</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Product rows will be added dynamically here -->
            <!--These are sample content-->
            <tr>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
                <!-- <button class="delete-btn">Save</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="pagination">
      <button class="prev-btn">&lt; Prev</button>
      <button class="next-btn">Next &gt;</button>
    </div>

    <footer id="footer"></footer>

    <!-- ionicon link -->
    <script type="module" src="./assets/js/productmanage.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
